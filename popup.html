<!DOCTYPE html>
<html>
<head>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body>
	<div class="header">HDB Status Checker</div>

	<div class="section">
		<a href="https://services2.hdb.gov.sg/webapp/BP13AWFlatAvail/BP13SEstateSummary?sel=BTO">Base Site</a>
		<a href="https://services2.hdb.gov.sg/webapp/BP13AWFlatAvail/BP13EBSFlatSearch?Town=Tampines&Flat_Type=BTO&selectedTown=Tampines&Flat=4-Room&ethnic=Y&ViewOption=A&projName=A&Block=646B&DesType=A&EthnicA=Y&EthnicM=&EthnicC=&EthnicO=&numSPR=&dteBallot=201802&Neighbourhood=N6&Contract=C20&BonusFlats1=N&searchDetails=&brochure=false">Test Site</a>
    </div>

	<div class="section">
		<b>Current Page:</b> <br/>
		<div id="current_page"></div>

		<b>URL Breakdown:</b> <br/>
		<div id="url_breakdown"></div>
		<div class="buttons">
			<button id="get_page_details">Get</button> <br/>
		</div>
	</div>

	<div class="section">
		<b>Scrape Current Available Units</b><br/>
       Get CSV of price and sqm details on each unit in a block.<br/>
		<textarea rows='4' id="export_blocks"></textarea>
		<div class="buttons">
			<button id="get_blocks">Get</button> <br/>
		</div>
	</div>

	<div class="section">
        <b>Scrape All Units in Cluster</b><br/>
        Start from a view of all blocks<br/>
        <div id="all_units"></div>
		<textarea rows='4' id="export_unit_status"></textarea>
		<div class="buttons">
			<button id="get_all_units">Get...</button> <br/>
			<button id="scrape_all_units">Scrape!</button> <br/>
		</div>
	</div>

</body>
</html>
